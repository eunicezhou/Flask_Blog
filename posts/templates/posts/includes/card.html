<div class="card mb-4">
    <div class="card-header">
        <!-- 在模板中顯示文章的創建日期或時間 -->
        {{ post.created.date() }} 
    </div>
    <div class="card-body">
        <h5 class="card-title">
            <a href="{{ url_for('posts.post_detail', slug = post.slug) }}" class = "text-decoration-none fw-semibold">{{ post.title }}</a>
        </h5>
        <p class="card-text">{{ post.body }}</p>
        <a href="{{ url_for('posts.post_detail', slug = post.slug) }}" class="btn btn-light">Read more...</a>
    </div>
    {% if post.tags.count() %}
        <div class="card-footer text-body-secondary">
            {% for tag in post.tags %}
                <a href="{{ url_for('posts.tag_detail', slug = tag.slug)}}">
                    <span class="badge text-bg-primary">
                        {{ tag.title }}
                    </span>
                </a>
            {% endfor %}
        </div>
    {% endif %}
</div>
