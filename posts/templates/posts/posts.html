{% extends 'base.html' %}

{% block title %}
    Posts List
{% endblock %}

{% block content %}
<h1>Posts</h1>
    {% for post in posts %}
    <div class="card mb-4">
        <div class="card-header">
            <!-- 在模板中顯示文章的創建日期或時間 -->
            {{ post.created.date() }} 
        </div>
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{ url_for('posts.post_detail', slug = post.slug) }}">{{ post.title }}</a>
            </h5>
            <p class="card-text">{{ post.body }}</p>
            <a href="{{ url_for('posts.post_detail', slug = post.slug) }}" class="btn btn-primary">Read more...</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
